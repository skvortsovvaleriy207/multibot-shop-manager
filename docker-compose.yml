version: '3.8'

services:
  bestsocialbot:
    build: .
    command: python bestsocialbot/main.py
    restart: always
    volumes:
      - ./bestsocialbot/bot_database.db:/app/bestsocialbot/bot_database.db
      - ./bestsocialbot/.env:/app/bestsocialbot/.env
      - ./shared_storage:/app/shared_storage
      - ./credentials.json:/app/credentials.json
    environment:
      - PYTHONUNBUFFERED=1

  investmentsbot:
    build: .
    command: python investmentsbot/main.py
    restart: always
    volumes:
      - ./investmentsbot/bot_database.db:/app/investmentsbot/bot_database.db
      - ./investmentsbot/.env:/app/investmentsbot/.env
      - ./shared_storage:/app/shared_storage
      - ./credentials.json:/app/credentials.json
