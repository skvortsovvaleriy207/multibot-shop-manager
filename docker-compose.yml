      - ./gifthealthbot/bot_database.db:/app/gifthealthbot/bot_database.db
      - ./gifthealthbot/.env:/app/gifthealthbot/.env
      - ./shared_storage:/app/shared_storage
      - ./credentials.json:/app/credentials.json
    environment:
      - PYTHONUNBUFFERED=1

  besthomebot:
    build: .
    command: python besthomebot/main.py
    restart: always
    volumes:
      - ./besthomebot/bot_database.db:/app/besthomebot/bot_database.db
      - ./besthomebot/.env:/app/besthomebot/.env
      - ./shared_storage:/app/shared_storage
      - ./credentials.json:/app/credentials.json
    environment:
      - PYTHONUNBUFFERED=1

