services:
  ourwonderfulbot:
    deploy:
      resources:
        limits:
          cpus: '0.33'
          memory: '256M'
    build: .
    container_name: ourwonderfulbot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BOT_NAME=ourwonderfulbot
    volumes:
      - .:/app
      - ../shared_storage:/shared_storage
